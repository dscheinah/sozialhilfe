<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>sx|Sozialhilfe</title>
    <style>
      .sx-grid-center {
        display: grid;
        align-content: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 1em;
        bottom: 0;
        left: 1em;
      }

      #sx-loading {
        opacity: 0;
        visibility: hidden;
        transition: opacity .5s, visibility .5s;
      }

      #sx-error {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="sx-stack">
      <div class="sx-grid-center">
        <i>Spiel wird geladen...</i>
        <progress></progress>
      </div>
    </div>
    <div id="sx-loading" class="sx-overlay">
      <div class="sx-grid-center">
        <div class="sx-spinner"></div>
      </div>
    </div>
    <div id="sx-error" class="sx-overlay sx-error">
      <div class="sx-grid-center">
        <div class="sx-overlay-content" id="sx-error-message"></div>
      </div>
    </div>
    <script src="js/_style.js" type="module"></script>
    <script src="js/_error.js" type="module"></script>
    <script src="js/init.js" type="module"></script>
  </body>
</html>
