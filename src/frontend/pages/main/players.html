<template>
  <div class="main-players-wrapper">
    <h2>Spieler</h2>
    <ul id="main-players-list" class="sx-flex-list"></ul>
  </div>
</template>

<script>
    import {helper, state} from '../../js/lib/sx.js';

    const cardsHelp = 'Die Anzahl der Karten ist auf volle Zehner gerundet.';
    const scoreHelp = 'Die Punkte berechnen sich aus der Anzahl der Karten, dem durchschnittlichen Wert und den gespielten Runden.';

    const apply = (players) => {
        let list = helper.element('#main-players-list');
        if (!list || !players) {
            return;
        }
        let items = list.children, length = items.length;
        players.forEach((player, index) => {
            let item = items[index];
            if (!item) {
                item = helper.create('li');
                list.appendChild(item);
            }
            let table = helper.create('table'), rows = {};
            ['cards', 'score', 'private', 'savings'].forEach((key) => {
                let row = helper.create('tr');
                table.appendChild(row);
                rows[key] = row;
            });
            if (player.cards >= 10) {
                rows.cards.innerHTML = `<th title="${cardsHelp}">Karten</th><td>~${player.cards}</td>`;
            } else {
                rows.cards.innerHTML = `<th>Karten</th><td>${player.cards}</td>`;
            }
            rows.score.innerHTML = `<th title="${scoreHelp}">Punkte</th><td>${player.score}</td>`;
            if (player.private) {
                rows.private.innerHTML = '<th colspan="2">privat versichert</th>'
                rows.savings.innerHTML = `<th title="${cardsHelp}">RÃ¼cklage</th><td>${player.savings}</td>`
            }
            item.innerHTML = `<strong>${player.name}</strong>`;
            item.dataset.player = player.name;
            item.appendChild(table);
        });
        for (let i = players.length; i < length; i++) {
            list.removeChild(items[i]);
        }
    };
    state.listen('players', players => apply(players));
    state.handle('sx-show-main', (data, next) => {
        apply(state.get('players'));
        return next(data);
    });
</script>

<style>
  .main-players-wrapper {
    position: relative;
    height: 100%;
  }

  #main-players-list {
    overflow: auto;
    height: calc(100% - 1.5em);
    align-content: flex-start;
  }

  #main-players-list li {
    width: 125px;
    padding: 10px;
    border: 1px solid lightgray;
    box-shadow: 1px 1px 2px lightgray;
    border-radius: 5px;
  }

  #main-players-list td {
    text-align: right;
    padding-left: 5px;
  }

  #main-players-list strong {
    display: block;
    border-bottom: 1px solid lightgray;
    padding-bottom: .5em;
    margin-bottom: .5em;
    text-overflow: ellipsis;
    overflow: hidden;
  }
</style>
